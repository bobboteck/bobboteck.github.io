# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Bobboteck

subtitle: "Roberto D'Amico personal web site"
name: "Roberto D'Amico"
repository: "bobboteck/bobboteck.github.io"

email: roberto.damico@officinerobotiche.it
description: >- # this means to ignore newlines until "baseurl:"
  Personal Web Site of Roberto D'Amico - Bobboteck - (IW0GTF)
twitter_username: bobboteck
github_username: bobboteck
minimal_mistakes_skin: default
search: true

after_footer_scripts :
  - /assets/js/cookie-consent.js

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/Rome

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - README.md
  - LICENSE
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Roberto D'Amico"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Analyst and software developer, System integrator, Robotics enthusiastic, Radio amateur, Sunday photographer and Co-Fouder of Officine Robotiche association."
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/bobboteck"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/bobboteck"
    - label: "YouTube"
      icon: "fab fa-fw fa-youtube"
      url: "https://www.youtube.com/c/RobertoDAmico"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/r-damico"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/bobboteck"
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:roberto.damico@officinerobotiche.it"

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/bobboteck"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/bobboteck"
    - label: "YouTube"
      icon: "fab fa-fw fa-youtube"
      url: "https://www.youtube.com/c/RobertoDAmico"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/r-damico"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/bobboteck"
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:roberto.damico@officinerobotiche.it"

teaser: /assets/images/intro.jpg

collections:
  robots:
    output: true
    permalink: /:collection/:path/
  project:
    output: true
    permalink: /:collection/:path/
  tutorial:
    output: true
    permalink: /:collection/:path/

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _robots
  - scope:
      path: "_robots"
      type: robots
    values:
      layout: single
      author_profile: true
      share: true
      read_time: true
      sidebar:
        nav: "robots"
  # _projects
  - scope:
      path: "_projects"
      type: project
    values:
      layout: single
      author_profile: true
      share: true
      read_time: true
  # _tutorial
  - scope:
      path: "_tutorial"
      type: tutorial
    values:
      layout: single
      author_profile: false
      share: true
      read_time: true
      sidebar:
        nav: "tutorial"

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

analytics:
  provider: "google"
  google:
    tracking_id: "UA-98811481-1"
    anonymize_ip: false # default