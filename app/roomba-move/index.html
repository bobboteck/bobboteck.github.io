<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Roomba Web Bluetooth Console">
        <title>Roomba Web Bluetooth Console</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <meta name="theme-color" content="#0082fc">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <button id="connect" type="button" class="btn btn-primary btn-sm">Connetti</button>
                </div>
                <div class="col">
                    <button id="disconnect" type="button" class="btn btn-primary btn-sm" disabled>Disconnetti</button>
                </div>
                <div class="col">
                    <button id="test" type="button" class="btn btn-secondary btn-sm">TEST</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="dataArea" class="form-label">Data received</label>
                    <textarea class="form-control mb-3 textFormat" id="dataArea" rows="20" readonly></textarea>
                </div>
                <div class="col">
                    <div class="row justify-content-md-center">
                        <div class="col-sm">
                            <div id="joyDiv" style="width:200px;height:200px" class="mx-auto"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            X: <label id="lblXValue"></label> (<label id="lblXValueNormalized"></label>)
                        </div>
                        <div class="col-sm">
                            Y: <label id="lblYValue"></label> (<label id="lblYValueNormalized"></label>)
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="row justify-content-md-center">
                        <div class="col">

                        </div>
                        <div class="col">
                            <button id="moveForward" type="button" class="btn btn-primary">Avanti</button><!-- 12===60 -->
                        </div>
                        <div class="col">
                            
                        </div>
                    </div>
                    <div class="row justify-content-md-center">
                        <div class="col">
                            <button id="moveLeft" type="button" class="btn btn-primary btn-sm">Sinistra</button>
                        </div>
                        <div class="col">
                            <button id="moveStop" type="button" class="btn btn-danger btn-sm">STOP</button>
                        </div>
                        <div class="col">
                            <button id="moveRight" type="button" class="btn btn-primary btn-sm">Destra</button>
                        </div>
                    </div>
                    <div class="row justify-content-md-center">
                        <div class="col">

                        </div>
                        <div class="col">
                            <button id="moveBackward" type="button" class="btn btn-primary btn-sm">Indietro</button>
                        </div>
                        <div class="col">
                            
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://github.com/bobboteck/JoyStick/releases/download/v2.0.0/joy.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
