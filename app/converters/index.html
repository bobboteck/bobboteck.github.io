function getDate(dateTime)
{
    //"17/03/2024 09:47:00" --> "2024-03-17"
    let day = dateTime.substring(0,2);
    let mounth = dateTime.substring(3,5);
    let year = dateTime.substring(6,10);

    return year + "-" + mounth + "-" + day;
}

function getTime(dateTime)
{
    //"17/03/2024 09:47:00" --> "09:47"
    let hour = dateTime.substring(10,13);
    let minute = dateTime.substring(14,16);

    return hour + ":" + minute;
}

function getLatitude(locator)
{
    return locatorToLatLng(locator)[0];
}

function getLongitude(locator)
{
    return locatorToLatLng(locator)[1];
}

function onClick_convertCsv2Json()
{
    let csvTextAreaElement = document.getElementById("csvTextArea");
    let csvData = csvTextAreaElement.value;

    var lines=csvData.split("\n");

    var result = [];

    // NOTE: If your columns contain commas in their values, you'll need
    // to deal with those before doing the next step 
    // (you might convert them to &&& or something, then covert them back later)
    // jsfiddle showing the issue https://jsfiddle.net/
    var headers=lines[0].split(",");

    for(var i=1;i<lines.length;i++)
    {
        var obj = {};
        var currentline=lines[i].split(",");

        for(var j=0;j<headers.length;j++)
        {
            obj[headers[j]] = currentline[j];
        }

        result.push(obj);
    }

    let myLocator = document.getElementById('userLocator').value;

    var finalResult = [];

    result.forEach(element => 
    {
        var obj = {};

        obj["Date"] = getDate(element.QsoDate);
        obj["Time"] = getTime(element.QsoDate);
        obj["CallSign"] = element.Callsign;
        obj["Locator"] = element.Gridsquare;
        obj["Latitude"] = getLatitude(element.Gridsquare).toFixed(3);
        obj["Longitude"] = getLongitude(element.Gridsquare).toFixed(3);
        obj["QRB"] = parseInt(distance(myLocator, element.Gridsquare));
        obj["Band"] = element.Band;
        obj["Mode"] = element.Mode;
        obj["RstReceived"] = element.RstRcvd;
        obj["RstSent"] = element.RstSent;
        obj["TxPower"] = 5;
        obj["Note"] = "";

        finalResult.push(obj);
    });

    document.getElementById("jsonTextArea").value = JSON.stringify(finalResult);
}
